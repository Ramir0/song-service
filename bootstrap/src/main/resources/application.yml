server:
  port: 8082

spring:
  profiles:
    default: dev
  datasource:
    url: jdbc:postgresql://song-db:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    packages-to-scan: dev.amir.songservice.framework.output.sql.entity
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
  sql:
    init:
      mode: always
